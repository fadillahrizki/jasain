<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasain - Semua Ada, Semua Bisa</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
    body {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      min-height: 100vh;
    }
    .form-container {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 420px;
      margin: auto;
      margin-top: 3rem;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .right-text {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 3rem;
    }
    .btn-google {
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
    </head>
    <body>
        <div class="container-fluid">
            <div
                class="row align-items-center justify-content-center min-vh-100">

                <!-- Form Side -->
                <div class="col-lg-4">
                    <div class="form-container shadow">
                        <div class="mb-4 text-center">
                            <div class="brand">
                                <img src="assets/logo.png" alt="Jasain Logo"
                                    width="24"> Jasain
                            </div>
                        </div>
                        <h4 class="text-center">Selamat datang</h4>
                        <p class="text-center">Buat akun & cari jasa kebutuhan
                            anda</p>

                        <button class="btn btn-google w-100 mb-3">
                            <img
                                src="https://developers.google.com/identity/images/g-logo.png"
                                width="20" class="me-2"> Lanjutkan dengan Google
                        </button>

                        <div class="text-center text-muted my-2">atau</div>

                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Nama">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control"
                                    placeholder="No Telepon">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control"
                                    placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control"
                                    placeholder="Kata sandi">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control"
                                    placeholder="Konfirmasi kata sandi">
                            </div>
                            <a href="index.html" type="submit"
                                class="btn btn-dark w-100">Daftar</a>
                        </form>

                        <div class="mt-3 text-center">
                            Sudah punya akun? <a href="login.html">Masuk</a>
                        </div>
                    </div>
                </div>

                <!-- Right Side Text -->
                <div class="col-lg-6 d-none d-lg-block text-center">
                    <div class="right-text">
                        Jasain &mdash; <br>Satu Klik, Semua Beres.
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
